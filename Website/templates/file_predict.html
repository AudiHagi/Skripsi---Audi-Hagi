{% extends 'layout.html'%}
{% block content %}
<div class="p-4 sm:ml-64">
    <div class="p-4 mt-14">
        {% for message in get_flashed_messages()%}
        <div id="alert-border-2" class="flex items-center p-4 mb-4 border-t-4 border-red-400 text-red-400 bg-black"
            role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <div class="ms-3 text-sm font-medium">
                {{ message }}
            </div>
            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-400 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:hover:bg-gray-700"
                data-dismiss-target="#alert-border-2" aria-label="Close">
                <span class="sr-only">Dismiss</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        {% endfor %}
        <h1 class="mt-2 mb-6 text-center text-2xl font-bold text-black">Analisis Sentimen
            File Ulasan</h1>
        <form class="space-y-6 mb-3" action="{{ url_for('filepredictresult') }}" method="POST"
            enctype="multipart/form-data">
            <div>
                <div class="mt-2">
                    <label class="text-md font-medium text-black mb-2" for="file">Silakan Masukan
                        File Ulasan Aplikasi Sirekap</label>
                    <input name="file"
                        class="text-sm rounded-lg w-full p-2.5 text-black shadow-sm ring-1 ring-inset ring-black"
                        aria-describedby="file_input_help" id="file" type="file" accept=".csv" required>
                    <p class="mt-1 text-sm text-black" id="file_input_help">Hanya File CSV</p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" value="filepredictresult"
                    class="justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-gray-500">Mulai
                    Analisis</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
